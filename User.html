<!DOCTYPE html>
<html>

<head>
    <title>User</title>
</head>

<body>
    
    <fieldset>
        <legend>Pages</legend>
    <a href="Dashboard.html">Dashboard</a>
    <a href="User.html">Users</a>
    <a href="UserSession.html">Login Session</a>
    </fieldset>

    <fieldset>
        <legend id="formTitle">Add Sub-User</legend>
        <form id="userForm">
        
        <input id="txtid" type="hidden" value="-1">
        <input id="txtName" type="text" placeholder="Name">
        <input id="txtEmail" type="text" placeholder="Email">
        <input id="txtPassword" type="text" placeholder="Password">
        <input type="date" id="txtDob">
        <input id="btnAdd" name="btn" type="submit" value="Add User">
    </form>
</fieldset>
<fieldset>
    <legend>User List</legend>
    <table border="1">
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th colspan="2">Actions</th>
        <tbody id="userData">
        </tbody>
    </table>
</fieldset>
    <script src='userScript.js'></script>
</body>

</html>
