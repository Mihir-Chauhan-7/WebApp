<!DOCTYPE html>
<html>

<head>
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <label id="userName"></label>
    <a href="User.html">Users</a>

    <form id="userForm">
        <input id="txtName" type="text" placeholder="Name">
        <input id="txtEmail" type="text" placeholder="Email">
        <input id="txtPassword" type="text" placeholder="Password">
        <input type="date" id="txtDob">
        <input id="btnAdd" type="submit" value="Add User">
    </form>
    <table border="1">
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th>Actions</th>
        <th>actions</th>
        <tbody id="userData">
        </tbody>
    </table>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">

        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    <input type="button" onclick="updateUser(this)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src='scripts/userScript.js'></script>
</body>

</html>
