<!DOCTYPE html>
<html>

<head>
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <label id="userName"></label>
    <a href="User.html">Users</a>

    <form id="userForm">
        <input id="txtid" type="hidden" value="-1">
        <input id="txtName" type="text" placeholder="Name">
        <input id="txtEmail" type="text" placeholder="Email">
        <input id="txtPassword" type="text" placeholder="Password">
        <input type="date" id="txtDob">
        <input id="btnAdd" name="btn" type="submit" value="Add User">
    </form>
    <table border="1">
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th>Actions</th>
        <th>actions</th>
        <tbody id="userData">
        </tbody>
    </table>

    <script src='userScript.js'></script>
</body>

</html>
